ffprincipale:
    path:  /
    defaults: { _controller: "FiCoreBundle:ffprincipale:index" }

ffprincipale_new:
    path:  /new
    defaults: { _controller: "FiCoreBundle:ffprincipale:new" }

ffprincipale_create:
    path:  /create
    defaults: { _controller: "FiCoreBundle:ffprincipale:create" }
    requirements: { methods: post }

ffprincipale_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiCoreBundle:ffprincipale:edit" }

ffprincipale_update:
    path:  /{id}/update
    defaults: { _controller: "FiCoreBundle:ffprincipale:update" }
    requirements: { methods: post|put }

ffprincipale_aggiorna:
    path:  /aggiorna
    defaults: { _controller: "FiCoreBundle:ffprincipale:aggiorna" }
    requirements: { methods: post|put }

ffprincipale_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiCoreBundle:ffprincipale:delete" }
    requirements: { methods: post|delete }

ffprincipale_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiCoreBundle:ffprincipale:delete" }
    requirements: { methods: post|delete }

ffprincipale_griglia:
    path:  /griglia
    defaults: { _controller: "FiCoreBundle:ffprincipale:griglia" }
    requirements: { methods: get }

ffprincipale_esportaexcel:
    path:  /esportaexcel
    defaults: { _controller: "FiCoreBundle:ffprincipale:esportaexcel" }
    requirements: { methods: get|post }
