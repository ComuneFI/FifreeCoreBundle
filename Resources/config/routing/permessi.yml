Permessi:
    path:  /
    defaults: { _controller: "FiCoreBundle:Permessi:index" }

Permessi_show:
    path:  /{id}/show
    defaults: { _controller: "FiCoreBundle:Permessi:show" }

Permessi_new:
    path:  /new
    defaults: { _controller: "FiCoreBundle:Permessi:new" }

Permessi_create:
    path:  /create
    defaults: { _controller: "FiCoreBundle:Permessi:create" }
    requirements: { methods: post }

Permessi_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiCoreBundle:Permessi:edit" }

Permessi_update:
    path:  /{id}/update
    defaults: { _controller: "FiCoreBundle:Permessi:update" }
    requirements: { methods: post|put }

Permessi_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiCoreBundle:Permessi:delete" }
    requirements: { methods: post|delete }

Permessi_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiCoreBundle:Permessi:delete" }
    requirements: { methods: post|delete }

Permessi_griglia:
    path:  /griglia
    defaults: { _controller: "FiCoreBundle:Permessi:Griglia" }
    requirements: { methods: get }