imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        #storage_id: session.storage.native
        storage_id: session.storage.mock_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    profiler:
        collect: false
    
monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  DEBUG

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

parameters:
    user4test: admin
    usernoprivileges4test: user4test
    mink_url: "http://127.0.0.1:8000/app_test.php"
    selenium_driver_type: "%browser4test%"
    
