imports:
    - { resource: config.yml }

framework:
    test: ~
    session:
        #storage_id: session.storage.native
        storage_id: session.storage.mock_file
    profiler:
        collect: false
    
monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  DEBUG

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

parameters:
    user4test: admin
    usernoprivileges4test: user4test
    mink_url: "http://localhost:8000/app_test.php"
    selenium_driver_type: "firefox"
    
