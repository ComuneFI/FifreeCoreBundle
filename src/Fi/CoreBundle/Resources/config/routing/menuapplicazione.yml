MenuApplicazione_container:
    path:  /
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:index" }

MenuApplicazione:
    path:  /
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:index" }

MenuApplicazione_new:
    path:  /new
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:new" }

MenuApplicazione_create:
    path:  /create
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:create" }
    requirements: { methods: post }

MenuApplicazione_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:edit" }

MenuApplicazione_update:
    path:  /{id}/update
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:update" }
    requirements: { methods: post|put }

MenuApplicazione_aggiorna:
    path:  /aggiorna
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:aggiorna" }
    requirements: { methods: post|put }

MenuApplicazione_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:delete" }
    requirements: { methods: post|delete }

MenuApplicazione_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:delete" }
    requirements: { methods: post|delete }

MenuApplicazione_griglia:
    path:  /griglia
    defaults: { _controller: "FiCoreBundle:MenuApplicazione:Griglia" }
    requirements: { methods: get }
