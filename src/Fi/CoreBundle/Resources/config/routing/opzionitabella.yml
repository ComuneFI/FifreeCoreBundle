OpzioniTabella:
    path:  /
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:index" }

OpzioniTabella_new:
    path:  /new
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:new" }

OpzioniTabella_create:
    path:  /create
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:create" }
    requirements: { methods: post }

OpzioniTabella_edit:
    path:  /{id}/edit
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:edit" }

OpzioniTabella_update:
    path:  /{id}/update
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:update" }
    requirements: { methods: post|put }

OpzioniTabella_aggiorna:
    path:  /aggiorna
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:aggiorna" }
    requirements: { methods: post|put }

OpzioniTabella_delete:
    path:  /{id}/delete
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:delete" }
    requirements: { methods: post|delete }

OpzioniTabella_deletemultiple:
    path:  /delete
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:delete" }
    requirements: { methods: post|delete }

OpzioniTabella_griglia:
    path:  /griglia
    defaults: { _controller: "FiCoreBundle:OpzioniTabella:Griglia" }
    requirements: { methods: get }
